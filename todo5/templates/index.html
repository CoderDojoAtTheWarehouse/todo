<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>To do</title>
    <link rel="stylesheet" type="text/css" href="static/style.css" />
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <h1>To Do list for {{user.username}}</h1>
    <table class="table table-striped" >
      <thead>
        <tr><th>Item</th><th>Action</th></tr>
      </thead>
      <tbody>
        {% for item in user.items %}
        <tr>
          <td>{{item}}</td>
          <td width="100"><a href="delete/{{item}}" class="btn btn-danger">Delete</a></td>
        </tr>
       {% endfor %}
      </tbody>
    </table>
    <form action="add" method="POST" class="form-inline">
      <div class="form-group">
        <input type="text" name="item" class="form-control"/>
        <input type="submit" value="Add" class="btn btn btn-success" />
      </div>
    </form>
    <p><a href="logout">Logout</a></p>
  </div>
  </body>
</html>
